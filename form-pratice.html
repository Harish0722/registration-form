<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <style>
        body {
            background-color: rgb(76, 236, 236);
        }
    </style>
</head>
<body>
    <form>
        <label for="f">First Name</label>
        <input type="text" id="f">
        <br><br>
        <label for="ac">Middle Name</label>
        <input type="text" id="ac">
        <br><br> 
    
        <label for="l">Last Name</label>
        <input type="text" id="l">
        <br><br>
    
        <label>Course</label>
        <select>
            <option>Select Your Course</option>
            <option>B.com</option>
            <option>BSC</option>
            <option>BED</option>
            <option>BA</option>
        </select>
        <p>Gender:</p>
        <input type="radio" id="a" name="gender">
        <label for="a">Male</label>
        <br>
        <input type="radio" id="b"name="gender">
        <label for="b">Female</label>
        <br>
        <input type="radio" id="c"name="gender">
        <label for="c">Others</label>
        <br><br>
        <label for="phone">Phone:</label>
        <input type="text" value="+91" size="3">
        <input type="number" id="phone">
        <br><br>
        <label for="ad">Address</label>
        <br> 
        <textarea cols="140" rows="4" placeholder="(wirite your compelet address)" maxlength="150" id="ad"></textarea>
        <br> <br>
        <label for="email">Email</label required>
        <input type="Email" id="email">
        <br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br><br>
        <label for="re">Re-type password</label>
        <input type="password" id="re">
        <br><br>
        <button>Submit</button>
    </form>
    
</body>
</html>
